<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jorge Júnior - DoWile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/vector.png" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/foto.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Jorge A S Júnior</h1>

        <a id="userLink" href="https://github.com" target="_blank">
          <img class="model" src="images/github 2.png" alt="icone github" />
          <span id="userLogin">@jorgesjr7</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img class="model" src="images/youtube.png" alt="icone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank"
              ><img
                class="model"
                src="images/facebook.png"
                alt="icone facebook"
              />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img
                class="model"
                src="images/twitter.png"
                alt="icone twitter"
              />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank"
              ><img
                class="model"
                src="images/instagram.png"
                alt="icone instagram"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>

</html>
